<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Day</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"/>
    <head th:insert="fragments.html :: headerfiles"></head>
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">

    <h2>Add Day</h2>
    <hr/>
    <form th:action="@{/saveDay}" th:object="${day}" method="POST">
        <input type="date" th:field="*{drivingDay}" placeholder="Enter name" class="form-control col-4 mb-4"/>
        <input type="hidden" name="employee" th:value="${employee.id}" />
        <input type="hidden" name="user" th:value="${currentUser.id}" />
        <button class="btn btn-primary" type="submit">Save</button>
        <input type="hidden" th:field="*{id}">
    </form>
    <hr/>
    <a th:href="@{/user/showEmployeesForClient}">Back to the list</a>
</div>
</body>
</html>
