<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Fragment #1 : Header files contains css and js references -->
<head th:fragment="headerfiles">
    <title>Introduction to SpringBoot Security</title>
    <meta charset="UTF-8"/>
    <link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">
</head>
<body>

<!-- Fragment #2 : Navbar contains nav links -->
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/index">OSK App</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/index}"><i class="fa fa-home"></i>Home</a>
                </li>
                <li class="nav-item">
                                <li sec:authorize="hasRole('ROLE_USER')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/user/userPanel}">My lessons</a>
                </li>
                <li class="nav-item">
                                    <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/admin/showUsers}">Show users</a>
                </li>
                <li class="nav-item">
                                    <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/admin/adminPanel}">Administration panel</a>
                </li>
                <li class="nav-item">
                                <li sec:authorize="hasRole('ROLE_USER')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/user/showEmployeesForClient}">Add the lesson</a>
                </li>
                <li class="nav-item">
                <li sec:authorize="hasRole('ROLE_USER')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/user/updateUserSettings}">Settings</a>
                </li>
                <li class="nav-item">
                                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a class="nav-link" href="#" th:href="@{~/admin/showEmployees}">List employees</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="POST" th:action="@{/logout}">
                <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
                <button sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
