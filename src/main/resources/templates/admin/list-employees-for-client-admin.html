<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Employees</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
    <head th:insert="fragments.html :: headerfiles"></head>
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">
    <h2>List Employee</h2>
    <hr/>
    <table class="table table-bordered table-striped" id="employeeTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Description</th>
            <th>Categories</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.surname}"></td>
            <td th:text="${employee.age}"></td>
            <td th:text="${employee.description}"></td>
            <td th:text="${employee.categories}"></td>
            <td>
                <a class="btn btn-primary mb-2" th:href="@{/admin/addDayFormAdmin(employeeId=${employee.id}, userId=${userId})}">Select (Add Day)</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.12.1/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#employeeTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
</body>
</html>
