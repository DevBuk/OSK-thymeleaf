<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet"/>
    <head th:insert="fragments.html :: headerfiles"></head>
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">

    <h2>Add User</h2>
    <hr/>
    <form method="POST" th:action="@{/saveUser}" th:object="${user}">
        <input class="form-control col-4 mb-4" placeholder="Enter username" th:field="*{username}" type="text"/>
        <input class="form-control col-4 mb-4" placeholder="Enter new password" th:field="*{password}" type="password" th:value="*{password}"/>
        <input class="form-control col-4 mb-4" placeholder="Enter name" th:field="*{name}" type="text"/>
        <input class="form-control col-4 mb-4" placeholder="Enter username" th:field="*{surname}" type="text"/>
        <input class="form-control col-4 mb-4" placeholder="Enter role" th:field="*{roles}" type="text"/>
        <input class="form-control col-4 mb-4" placeholder="Enter activity" th:field="*{active}" type="number"/>
        <button class="btn btn-primary" type="submit">Save</button>
        <input th:field="*{id}" type="hidden">
    </form>
    <hr/>
    <a th:href="@{/admin/showUsers}">Back to the list</a>

</div>

</body>
</html>
