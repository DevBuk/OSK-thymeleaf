<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employees</title>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet"/>
    <head th:insert="fragments.html :: headerfiles"></head>
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">

    <h2>Add Employee</h2>
    <hr/>
    <form method="POST" th:action="@{/saveEmployee}" th:object="${employee}">
        <input class="form-control col-4 mb-4" placeholder="Enter name" th:field="*{name}" type="text"/>
        <input class="form-control col-4 mb-4" placeholder="Enter surname" th:field="*{surname}" type="text"/>
        <input class="form-control col-4 mb-4" placeholder="Enter age" th:field="*{age}" type="number"/>
        <input class="form-control col-4 mb-4" placeholder="Enter description" th:field="*{description}" type="text"/>
        <input class="form-control col-4 mb-4" placeholder="Enter categories" th:field="*{categories}" type="text"/>
        <button class="btn btn-primary" type="submit">Save</button>
        <input th:field="*{id}" type="hidden">
    </form>
    <hr/>
    <a th:href="@{/admin/showEmployees}">Back to the list</a>

</div>

</body>
</html>
